<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu</title>
<link rel="stylesheet" th:href="@{/menu.css}">
</head>
<body>
	<div class="container">

		<div class="logo-container">
			
			<img id="menu-logo" class="logo" alt="sfondo quiz"
				th:src="@{/immagini/quiz-sfondo.jpg}">
		</div>

		<div class="card" id="menu-card">
			
			<div class="card-header">
				<h1>Menu Quiz</h1>
			</div>
			
			<div class="card-body">
				
				<form th:action="@{/quiz}">
					<button class="btn-primary" type="submit">Vai
						al quiz</button>
				</form>

				<form th:action="@{/quiz/java}">
					<button class="btn-disabled" disabled>Vai al quiz su Java</button>
				</form>

				<form th:action="@{/quiz/database}">
					<button class="btn-disabled" disabled>Vai al quiz sui
						Database</button>
				</form>

				<form th:action="@{/quiz/spring}">
					<button class="btn-disabled" disabled>Vai al quiz su
						Spring</button>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
